{% extends "base.html" %}

{% block content %}
  <div data-question-id="{{ question.id }}">
    <h2>
      {{ question.question|safe }}
    </h2>

    <div id = "individual-question">
      {% include "question-metadata.html" %}
    </div>

    <p>&nbsp;</p>

    <p>
      {{ question.answer|safe }}
    </p>
  </div>
{% endblock %}
