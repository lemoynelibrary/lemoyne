<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<!-- Rel 2007 "Skyline" Example Set -->
<!-- This File Last Changed: 26 August 2010 -->
<head>
  <title>Le Moyne College Library</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body onLoad="document.forms[0].elements[2].focus();">
<!--{toplogo}-->
<div class="mainMenuSrchTool">
<form class="unpadded" action="/search" method="post" name="searchtool" id="search">
Search:
<select name="searchtype" id="searchtype">
  <option selected="selected" value="X">Keyword</option>
  <option value="t">Title</option>
  <option value="a">Author (Last, First)</option>
  <option value="d">Subject</option>
  <option value="c">Call number</option>
  <option value="i">ISBN/ISSN</option>
  <option value="r"> Reserves by course name / #</option>
  <option value="p"> Reserves by professor</option>
</select>
<!--{nosort}-->
<input maxlength="75" name="searcharg" size="20" />
<!--{scope}-->
<span class="nowrap"><input type="image" value="Submit" name="submit" src="/screens/submit.gif" border="0" align="absmiddle" alt="Submit Search" /></span>
</form>
</div><!--end tool -->

<div class="mainMenuSrchText">Type the search term you want to find. Examples:
<ul class="unpadded">
<li>Italian cooking</li>
<li>The Appeal</li>
</ul>
</div>
<br />

<!--{botlogo}-->

</body>
</html>
